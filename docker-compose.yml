version: '3.8'

services:
    app:
        build: .
        depends_on:
            - db
            - redis
        env_file:
            - .env.dev
        volumes:
            - .:/app
        ports:
            - '3000:3000'
        command: >
            sh -c "
            pnpm prisma db push &&
            pnpm run start
            "

    db:
        image: postgres:13
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
            POSTGRES_DB: database
        volumes:
            - ./data/postgres:/var/lib/postgresql/data

    redis:
        image: redis:6
        environment:
            REDIS_PASSWORD: ${REDIS_PASSWORD}
        volumes:
            - ./data/redis:/data
